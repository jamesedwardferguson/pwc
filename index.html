<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Test</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

<div id="wrapper">

  <div class="title">
    <h2>My application form</h2>
  </div>

<div id="input">

  <form action="#" method="post">

    <h3>My name is</h3>

    <input type="text" id="textbox" value="Please enter your full name">

    <h3>I find CSS</h3>

  <div class="buttons">
    <button>Easy</button>
    <button>Occasionally hard</button>
    <button>Diabolical</button>
  </div>

    <h3>My favourite JavaScript library is</h3>

      <select name="libraries" id="dropdown">
        <option value="Select">Please select...</option>
        <option value="jQuery">jQuery</option>
        <option value="jQueryui">jQuery UI</option>
        <option value="Backbone">Backbone</option>
        <option value="Underscore">Underscore</option>
        <option value="Lodash">Lodash</option>
        <option value="React">React</option>
        <option value="Flux">Flux</option>
        <option value="Redux">Redux</option>
        <option value="Three.js">Three.js</option>
      </select>

        <input type="checkbox" id="tick" value="tick">
        <div class="yesPlease">
        <h4>I really want to work at PwC</h4>
        </div>

        <input type="submit" id="submitbutton" value="Submit">

      </form>
</div>

</div>


</body>
</html>
